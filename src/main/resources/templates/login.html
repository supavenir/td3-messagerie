{{> /include/header }}
<div class="ui middle grid">
  <div class="column">
    <h2 class="ui black image header">
      <img src="assets/images/utilisateur.png" class="image">
      <div class="content">
        Connexion à Messagerie App
      </div>
    </h2>
    <form class="ui large form" method="post" action="./login">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="E-mail address" value="tori.cruickshank@hotmail.com">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" value="0000">
          </div>
        </div>
        <button type="submit" class="ui fluid large black submit button">Login</button>
      </div>

      <div class="ui error message"></div>
    </form>
    <div v-if="message" :class="message.type">
      <i :class="message.icon"></i>
	  <div class="content">
	    <div class="header">
	      <% message.title %>
	    </div>
	    <p><% message.content %></p>
	  </div>
    </div>
    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
    <a href="https://www.flaticon.com/fr/icones-gratuites/sidentifier" title="sidentifier icônes">icônes créées par ultimatearm - Flaticon</a>
  </div>
</div>
{{> /include/footer }}
