<div @keyup.enter="addOrUpdate" v-if="orga" class="ui form" id="form">
  <div class="field">
    <label>Nom</label>
    <input type="text" name="name" v-focus v-model="orga.name" placeholder="Name" maxlength="20">
  </div>
  <div class="field">
    <label>Aliases</label>
    <input type="text" name="aliases" v-model="orga.aliases" placeholder="Aliases">
  </div>
  <div class="field">
    <label>Domain</label>
    <input type="text" name="domain" v-model="orga.domain" placeholder="Domain">
  </div>
	<div class="ui error message"></div>
	<hr>
    <div v-if="orga.id" @click="updateOrgaSubmit" class="ui green button">Valider (update)</div>
    <div v-else @click="newOrgaSubmit" class="ui green button">Valider (add)</div>
    <div @click="orga=null" class="ui red button">Annuler</div>
</div>
